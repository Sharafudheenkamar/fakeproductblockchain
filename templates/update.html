{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/adminDashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/Register.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'css/logo.jpg' %}" alt="Logo">
                <span class="logo-text">PureVerify</span> 
            </div>
            <ul class="nav-links">
                <a href="/"><i class="material-icons">logout</i></a>
                <a href="/AddProduct/"><i class="material-icons">add</i></a>
                <a href="/ViewAddProduct/"><span class="material-symbols-outlined">
                    visibility
                    </span></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="b">
    <div class="Add-container">
        <div class="header">
         <h1>Add product</h1>
         </div>
         <div class="card">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <!-- <div class="form-group">
                    <label for="html">ProductId</label>
                    <input type="text" placeholder="ProductId" name="ProductId" required>
                </div> -->
                <div class="form-group">
                    <label for="html">Product Name</label>
                    <input type="text" placeholder="Product Name" name="ProductName" value="{{product.ProductName}}" required>
                </div>
                <div class="form-group">
                    <label for="html">Product Type</label>
                    <input type="text" placeholder="Product Type" name="ProductType" value="{{product.ProductType}}" required>
                </div>
                <div class="form-group">
                    <label for="html">Expiry Date</label>
                    <input type="text" placeholder="Expiry Date" name="Expirydate"value="{{product.Expirydate}}" required>
                </div>
                <div class="form-group">
                    <label for="html">Upload Photo</label>
                    <input type="file" placeholder="Upload Photo" name="Uplaodphoto" value="{{product.Uplaodphoto.url}}">
                </div>
                <div class="form-group">
                    <label for="html">Product Price</label>
                    <input type="text" placeholder="Product Price" name="Productprice" value="{{product.Productprice}}"  required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
</main>
</body>
</html>
